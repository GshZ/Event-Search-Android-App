<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- <div *ngIf="obj[0]"> -->
<div *ngIf="data.length>0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Event</th>
        <th scope="col">Category</th>
        <th scope="col">Venue Info</th>
        <th scope="col">Favorite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of data; let i = index" [ngClass]="{active: isActive && activeIndex.indexOf(i) !== -1}">
        <th scope="row">{{i + 1}}</th>
        <td>{{event['date']}}</td>
        <!-- <ng-template #elseTemplate>N/A</ng-template> -->
        <td>
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip" [title]="event['name']">
              <a href = 'javascript:void(0);' (click) = "sendEventDetailRequest(storageTest.key(i), event['name'], i, event['shortName'])">
                {{event['shortName']}}
              </a>
          </span>

        </td>
        <!-- <ng-template #elseTemplate>N/A</ng-template> -->
        <td>{{event['category']}}</td>
        <td>{{event['venue']}}</td>
        <ng-template #elseTemplate>N/A</ng-template>
        <td>
          <button type="button" class="btn btn-outline-secondary border" (click)="delete(storageTest.key(i))">
            <i class="material-icons">
              restore_from_trash
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="data.length == 0" style="background:#FACC7D;">No records</div>
